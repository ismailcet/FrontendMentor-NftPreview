<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body> 
  <section class="container">
    <div class="content">
      <div class="img">
        <img src="images/image-equilibrium.jpg" alt="image-1" class="item">
        <div class="img-overlay">
        </div>
        <img src="images/icon-view.svg" alt="view" class="view">

      </div>
      <h1 class="title">
        Equilibrium #3429
      </h1>
      <p class="title-info">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="eth" class="eth">
          <h3 class="price-text">0.041 ETH</h3>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="clock" class="clock">
          <p class="time-text">3 days left</p>
        </div>
        
      </div>
      <hr class="line">
      <div class="person">
        <img src="images/image-avatar.png" alt="avatar" class="person-img">
        <p class="name">Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </div>
    </section>

  <div class="attribution">
    Challenge by <a href="https://github.com/ismailcet" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ismailcet" target="_blank">Ismailcet</a>.
  </div>
</body>
</html>
